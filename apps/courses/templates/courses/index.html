<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <title>Courses</title>
  </head>
  <body>
    <div class="container">
      <h2>Add a new course</h2>
      <form action="/course/create/" method="post">
        {% csrf_token %}
        <label>Name:<input type="text" name="course_name"></label>
        <label>Description:<input type="text" name="desc"></label>
        <button type="submit">Add</button>
      </form>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
      <h2>Courses</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Course</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for course in course %}
          <tr>
            <td>{{ course.course_name }}</td>
            <td>{{ course.desc }}</td>
            <td>{{ course.created_at }}</td>
            <td><a href="/courses/{{ course.id }}/confirm"><button type="">Remove</button></a></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>

  </body>
</html>
